<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src = "script.js" defer> </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="books">
      <div class="left">
        <div class="inputs">
          <form id="bookForm" method="post">
            
            <div class="input">
              <label for="title">title</label>
              <input class="text" type="text" id="title" name="title" minlength="1" required>
            </div>
            <div class="input">
              <label for="author">author</label>
              <input class="text"  type="text" name="author" id="author" minlength="1" required>
            </div>
            <div class="input">
              <label for="pages">pages</label>
              <input  class="text" type="number" id="pages" name="pages" min="1" required>
            </div>
            <div class="input" id = "read">
              <div class="read">read</div>
              <input type="checkbox" name="read" id="readInput" value="true">
            </div>
            <button type="submit" id="submit"> submit</button>
          </form>
        </div>
      </div>
      <div class="display">
      </div>
    </div>
  </div>
</body>
</html>
